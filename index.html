<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Preview & Fixer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #4ade80;
            --danger: #f87171;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        body {
            margin: 0;
            font-family: var(--font-ui);
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            max-width: 1200px;
            width: 90%;
            padding: 2rem 0;
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-muted);
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .main-grid { grid-template-columns: 1fr 1fr; }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .code-editor {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #e2e8f0;
            font-family: var(--font-code);
            padding: 1rem;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .code-editor:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15);
        }

        .analyze-btn {
            margin-top: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .analyze-btn:disabled {
            background: #475569;
            cursor: wait;
            opacity: 0.8;
        }

        .markdown-output {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-y: auto;
            font-size: 15px;
            line-height: 1.6;
            overflow-wrap: break-word;
        }

        /* --- MARKDOWN STYLING FIXES --- */
        .markdown-output h1, .markdown-output h2, .markdown-output h3 {
            color: #fff;
            margin-top: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
        }
        .markdown-output p { color: #cbd5e1; }
        .markdown-output strong { color: var(--success); }
        .markdown-output pre {
            background: #0f172a;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--glass-border);
            margin: 1rem 0;
        }
        .markdown-output code { font-family: var(--font-code); font-size: 0.9em; }
        .markdown-output p code, .markdown-output li code, .markdown-output td code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            color: #fca5a5;
        }

        /* --- TABLE FIXES --- */
        .markdown-output table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            display: block;
            overflow-x: auto;
            white-space: nowrap;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
        }
        .markdown-output th, .markdown-output td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--glass-border);
            text-align: left;
            color: var(--text-main);
        }
        .markdown-output th {
            background: rgba(255, 255, 255, 0.08);
            color: var(--primary);
            font-weight: 600;
        }
        .markdown-output tr:nth-child(even) { background: rgba(255, 255, 255, 0.02); }
        .markdown-output tr:hover { background: rgba(255, 255, 255, 0.05); }

        /* --- YOUTUBE EMBED STYLING --- */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            margin-top: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--glass-border);
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Loader */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <h1 class="title">AI Code Reviewer</h1>
            <p class="subtitle">Instant feedback & fixes powered by AI</p>
        </header>

        <div class="main-grid">
            <div class="card input-card">
                <div class="card-header">
                    <span class="icon">üìù</span>
                    <span>Input Code</span>
                </div>
                <textarea id="codeInput" class="code-editor" placeholder="// Paste your C++, Python, or JS code here..." spellcheck="false"></textarea>
                
                <button id="btn" onclick="analyzeCode()" class="analyze-btn">
                    <span id="btnText">‚ú® Analyze Code</span>
                    <div id="loader" class="loader"></div>
                </button>
            </div>

            <div class="card output-card">
                <div class="card-header">
                    <span class="icon">ü§ñ</span>
                    <span>AI Feedback</span>
                </div>
                <div id="output" class="markdown-output">Results will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        async function analyzeCode() {
            const codeInput = document.getElementById('codeInput');
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const output = document.getElementById('output');
            const code = codeInput.value;

            if (!code.trim()) { alert("Please enter some code first."); return; }

            // UI Loading State
            btn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            output.innerHTML = '<p style="color: #94a3b8; font-style: italic; text-align: center; margin-top: 25%;">Analyzing your code logic...</p>';

            try {
                // Fetch from Backend
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                const data = await response.json();

                if (data.result) {
                    // 1. Convert Markdown to HTML
                    output.innerHTML = marked.parse(data.result);

                    // 2. Scan HTML for YouTube Links and Embed Them
                    const links = output.getElementsByTagName('a');
                    
                    // Convert collection to array to avoid live-update issues while modifying DOM
                    Array.from(links).forEach(link => {
                        const url = link.href;
                        // Regex to capture video ID from standard or short YouTube URLs
                        const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/);

                        if (match && match[1]) {
                            const videoId = match[1];

                            // Create the responsive iframe container
                            const videoDiv = document.createElement('div');
                            videoDiv.className = 'video-container';
                            videoDiv.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

                            // Insert video immediately after the link (or its parent block)
                            if (link.parentNode) {
                                link.parentNode.insertBefore(videoDiv, link.nextSibling);
                            }
                        }
                    });

                } else {
                    output.innerHTML = '<p style="color: var(--danger)">Error: No response from AI.</p>';
                }
            } catch (error) {
                console.error(error);
                output.innerHTML = `<p style="color: var(--danger)"><strong>Error:</strong> ${error.message}</p>`;
            } finally {
                btn.disabled = false;
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
